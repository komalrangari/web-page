<html>
    <head>
        <title> Registration form </title>
    </head>
    <body> 
        <h1 style=text-align:center> Registration Form For College </h1>
        <form>
            <table border="3">
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number :
                    </td>
                    <td>
                        <input type="phone number" placeholder="+91">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id :
                    </td>
                    <td>
                        <input type="email" placeholder="_________@gmail.">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox"Dancing>Dancing
                        <input type="checkbox"Playing Badminton>Playing Badminton
                        <input type="checkbox"Reading>Reading
                        <input type="checkbox"Coding>Coding
                        <input type="checkbox"other>other
                    </td>
               </tr>
                <tr>
                    <td>
                        Eductional Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select option</option>
                            <option>10th</option>
                            <option>12th</option>
                            <option>Graduation</option>
                            <option>Postgraduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="4" cols="18"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit">
                        <input type="Reset">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
